<html>
<head>
<script>
function message(){
window.alert("good afternoon");
document.bgColor='red';
document.fgColor='green';
}
function enlarge(){
document.getElementById('image1').width=800;
document.getElementById('image1').height=700;
document.getElementById('image1').border=3;
}
function reSize(){
document.getElementById('image1').width=600;
document.getElementById('image1').height=500;
document.getElementById('image1').border=0;
}
</script>
</head>
<body>
<h1 onMouseOver='message();'>Sri Lanka</h1>
<img src='sad.jfif' id='image1' width=600 height=500 onMouseOver='enlarge();' onMouseOut='reSize()'/>
</body>
